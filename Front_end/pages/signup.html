<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management System - Sign up page</title>
    <!-- google font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/entry-page.css" />
  </head>
  <body>
    <div class="row height-full">
      <!-- left side -->
      <div
        class="left-column flex flex-column height-full justify-center items-center"
      >
        <h1 class="welcoming-title">Hello</h1>
        <form  id="add_User" class="form" autocomplete="off">

           <label for="First_Name" class="label">First Name</label>
          <input
            type="text"
            name="first_name"
            id="First_Name"
            class="input"
            minlength="3"
            maxlength="14"
            required
          />

           <label for="Last_Name" class="label">Last Name</label>
          <input
            type="text"
            name="last_name"
            id="Last_Name"
            class="input"
            minlength="3"
            maxlength="14"
            required
          />

          <label for="email" class="label">Email</label>
<input
    type="email"
    name="email"
    id="email"
    class="input"
    pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$"
    title="Please enter a valid Gmail address ending with @gmail.com"
    required
/>

 <div id="emailError" class="error-message" style="display:none; color:red;"></div>




          <label for="password" class="label">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="input"
            minlength="8"
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
            title="Password must be at least 8 characters long and contain both letters and numbers."
            required
          />

          <button
            type="submit"
            class="button regular-button pink-background cta-btn"
          >
            Sign up
          </button>
        </form>
        <p class="login-prompt">
          Already have an account?
          <a href="./login.html" class="log-in-link">Log in</a>
        </p>
      </div>
      <!-- right side -->
      <div class="right-column"></div>
    </div>
      <script src="../js/main.js"></script>
      <script src="../js/sign_up.js"></script>
      <script>
      document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('add_User');
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');

    // Function to show error
    function showError(input, errorElement, message) {
        input.classList.add('invalid');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }

    // Function to hide error
    function hideError(input, errorElement) {
        input.classList.remove('invalid');
        errorElement.style.display = 'none';
    }

    // Email validation function
    function isValidGmail(email) {
        return email.toLowerCase().endsWith('@gmail.com');
    }


    // Email real-time validation
    emailInput.addEventListener('input', function() {
        const value = emailInput.value.trim();
        if (isValidGmail(value)) {
            hideError(emailInput, emailError);
        } else {
            showError(emailInput, emailError, 'Please enter a valid Gmail address ending with @gmail.com.');
        }
    });
});
</script>

  </body>
</html>
